#import "../common/images.graphql"
#import "../common/colors.graphql"

scalar Date

type Product {
    id: ID!
    name: String
    price: Float
    oldPrice: Float
    description: String
    images: ProductImages
    colors: Colors
    available: Boolean
    sale: Boolean
    hot: Boolean
    newItem: Boolean
    toSlider: Boolean
    createdAt: Date
    category: String
    subcategory: String
}

input ProductInput {
    name: String!
    price: Float!
    oldPrice: Float
    description: String
    available: Boolean
    sale: Boolean
    hot: Boolean
    newItem: Boolean
    toSlider: Boolean
    images: ProductImagesInput
    colors: ColorsInput
    category: String
    subcategory: String
}
